  <h2 class="filial">    
    <ion-icon name="pin"></ion-icon> {{filial}}

  <ion-card class="cardProd" *ngFor="let produto of produtos"> 
    <ion-thumbnail item-start>
      <div *ngIf="produto.imagem">
        <img width="50px" [src]="'data:image/jpg;base64,' + produto.imagem" />
      </div>

      <div *ngIf="!produto.imagem">
        <img src="assets/imgs/ofertas/doritos.jpg" alt="">    
      </div>
    </ion-thumbnail>

    <h2><strong>{{produto.nome}}</strong></h2>
    <div class="texto">
      <strong> {{ formatDescricaoProdutos(produto.descricao) }} - {{ produto.medida }}</strong>          

      <div class="validade">
        <h6 class="validoAte">Válido Até</h6>      
        <h6 class="dataValidade"><strong> {{ '2020-05-22 00:00:00' | date: "dd/MM/yy" }}</strong></h6>
      </div>

      <h2 class="preco_title">
        {{ produto.preco | currency:'BRL':true }}
      </h2>
      
    </div>
