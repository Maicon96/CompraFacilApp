<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Produtos em Ofertas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding class="animated fadeInDown">

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown" 
      pullingText="Puxar para atualizar" 
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-card class="cardProd" *ngFor="let produto of produtos">
    <ion-item>
      <ion-card-content>

        <ion-card-title>
          <h2 class="promocao_title">
            <strong> {{ formatDescricaoProdutos(produto.descricaoReduzida) }} </strong>
          </h2>
        </ion-card-title>

        <img src="assets/imgs/no-image.png" alt="">

        <!--<img [src]="'http://www.coopera1.com.br:48080/g3ws-comprafacil/pdv/consulta/load/produtos/populares/' + produto.imagem">-->
        <h1 class="preco_title">
          {{ produto.preco | currency:'BRL':true }}
          <h5>
            {{ produto.medida }}
          </h5>
        </h1>

      </ion-card-content>
    </ion-item>
  </ion-card>

</ion-content>
