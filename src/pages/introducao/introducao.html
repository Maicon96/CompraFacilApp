<ion-header>
</ion-header>

<ion-content padding>

  <ion-slides pager>

    <ion-slide class="slide_image">
      <img src="assets/imgs/carrinho.jpeg" alt="">
      <h2>App Compra Fácil</h2>
      <br>
      <div>
        <p>
          Este aplicativo irá transformar a sua experiência de
          <strong>compras</strong> em supermercados!
        </p>
      </div>
    </ion-slide>

    <ion-slide class="slide_image">
      <p>
        <img src="assets/imgs/cel-supermercado.jpg" alt="">
      </p>

      <div>

        </p>

      <p class="botao_entrar">
