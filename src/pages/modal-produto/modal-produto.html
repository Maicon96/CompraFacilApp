<ion-header>
  <ion-toolbar color="primary">
    <ion-title> {{ descricaoBotao }} Item</ion-title>
    <ion-buttons end>
      <button ion-button (click)="fecharModalProduto()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="cadastroItemManual" (ngSubmit)="incluirItem()">
    
      <ion-item>
        <ion-label floating>Descrição do Produto</ion-label>
        <ion-input type="text" name="descricao" [(ngModel)]="descricao" formControlName="descricao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Preço R$:</ion-label>        
        <ion-input type="text" formControlName="preco" [(ngModel)]="preco" name="preco" placeholder="" [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Quantidade</ion-label>        
        <ion-input type="text" formControlName="quantidade" [(ngModel)]="quantidade" name="quantidade" placeholder="" [brmasker]="{money: true, thousand: '.',  decimalCaracter: ',', decimal: '2'}"></ion-input>
      </ion-item>
      <p></p>
      <button [disabled]="cadastroItemManual.invalid" ion-button round block color="primary">{{ descricaoBotao }}</button>
    
  </form>

</ion-content>
