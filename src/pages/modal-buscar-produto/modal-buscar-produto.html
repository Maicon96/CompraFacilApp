<ion-header>
  <ion-toolbar color="primary">

    <ion-title>Buscar Produto</ion-title>
    <ion-buttons end>
      <button ion-button (click)="fecharModalProduto()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-toolbar color='light'>
    <ion-searchbar placeholder="Digite o produto..." [(ngModel)]="produtoDigitado"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='buscarProdutos()'>
        <ion-icon name="md-checkmark-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <p>

    <ion-list>
      <ion-item *ngFor="let produto of produtos"  class="animated fadeInDown"> 
        <ion-thumbnail item-start>
          <img src="assets/imgs/no-image.png" alt="">
        </ion-thumbnail>
        <div>
          <h2> {{ formatDescricaoProdutos(produto.descricaoReduzida) }} </h2>
        </div>
        <p>
          <div>{{ produto.preco | currency:'BRL':true }}</div>

          <ion-buttons end>
            <button ion-button icon-only (click)='incluirItem(produto.descricaoReduzida, produto.preco)'>
              <ion-icon name="add"></ion-icon>
            </button>
          </ion-buttons>

      </ion-item>
    </ion-list>

    </p>


</ion-content>
