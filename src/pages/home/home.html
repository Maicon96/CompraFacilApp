<ion-header>
  <ion-toolbar color="primary">
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-toolbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item>
        Criar Nova Lista
      </button>
      <button ion-item on-click="chamaMinhasListas()">
        Minhas Listas
      </button>
      <button ion-item on-click="chamaProdutos()">
        Produtos
      </button>
      <button ion-item on-click="chamaSobre()">
        Sobre
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav id="nav" #content [root]="rootPage"></ion-nav>
