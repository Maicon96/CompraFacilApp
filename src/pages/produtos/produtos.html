<ion-header>
  <ion-navbar color="primary">
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-toolbar color='light'>
    <ion-searchbar placeholder="Digite o produto..." [(ngModel)]="produtoDigitado"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='buscarProdutos()'>
        <ion-icon name="md-checkmark-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <p>

    <ion-list>
      <ion-item *ngFor="let produto of produtos">
        <ion-thumbnail item-start>
          <img src="assets/imgs/no-image.png" alt="">
        </ion-thumbnail>
        <h2> {{ produto.descricaoReduzida }}</h2>
        <p>R$ {{ produto.preco }} </p>
      </ion-item>
    </ion-list>

  </p>


</ion-content>
