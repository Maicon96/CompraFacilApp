<ion-header>
  <ion-navbar color="primary">
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown" 
      pullingText="Puxar para atualizar" 
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-toolbar color='light'>
    <ion-searchbar placeholder="Digite o produto..." [(ngModel)]="produtoDigitado"></ion-searchbar>
    <ion-buttons end>
      <button ion-button icon-only (click)='buscarProdutos()'>
        <ion-icon name="md-checkmark-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

  <p>
    <ion-list>
      <ion-item *ngFor="let produto of produtos" class="animated fadeInDown">
        <ion-thumbnail item-start>
          <img src="assets/imgs/no-image.png" alt="">
        </ion-thumbnail>
        <h2> {{ formatDescricaoProdutos(produto.descricaoReduzida) }}</h2>
        <p>{{ produto.preco | currency:'BRL':true }} </p>
      </ion-item>
    </ion-list>
  </p>

</ion-content>
