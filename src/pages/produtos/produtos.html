<ion-header>
  <ion-navbar color="primary">
    <ion-title>Produtos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content 
      pullingIcon="arrow-dropdown" 
      pullingText="Puxar para atualizar" 
      refreshingSpinner="circles"
      refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>

  <ion-searchbar #searchbar placeholder="Digite o Produto..." [debounce]="500" (ionInput)="buscarProdutos($event)"></ion-searchbar>  

  <p>
    <ion-list>
      <ion-item *ngFor="let produto of produtos" class="animated fadeInDown">
        <ion-thumbnail item-start>
          <img src="assets/imgs/no-image.png" alt="">
        </ion-thumbnail>
        <h2><strong>{{ formatDescricaoProdutos(produto.descricaoReduzida) }}</strong></h2>
        <br>
        <h3 class="preco"><strong>{{ produto.preco | currency:'BRL':true }}</strong></h3>
      </ion-item>
    </ion-list>
  </p>

</ion-content>
