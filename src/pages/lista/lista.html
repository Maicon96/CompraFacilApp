<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      <div>
        <h2 class="cardValores">
          <strong>Total R$: {{ valor_total }} </strong>
        </h2>
        <h2 class="cardValores">
          <strong>Valor a Gastar: {{ valor_gastar }}</strong>
        </h2>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="excluirProduto(produto.id)">
          <ion-icon name="md-trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

      <ion-thumbnail item-start>
        <img src="assets/imgs/ofertas/coca.jpg" alt="">
      </ion-thumbnail>

      <button ion-item (click)="editarProduto(produto.id, produto.descricao, produto.preco, produto.quantidade)">
        <div>
          <h2>
            <strong>{{ produto.descricao }}</strong>
          </h2>
        </div>
        <div>
          <h2>R$: {{ produto.preco }} QTD: {{ produto.quantidade }}</h2>
        </div>
      </button>

    </ion-item-sliding>
  </ion-list>

  <div>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="lerBarcode()">
        <ion-icon name="md-barcode"></ion-icon>
      </button>
    </ion-fab>

    <ion-fab center bottom>
      <button ion-fab color="primary" (click)="abrirModalBuscarProduto()">
        <ion-icon name="md-search"></ion-icon>
      </button>
    </ion-fab>

    <ion-fab left bottom>
      <button ion-fab color="primary" (click)="abrirModalProduto()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-fab>
  </div>

</ion-content>
