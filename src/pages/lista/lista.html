<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ titulo }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-card>
    <ion-card-content>
      Valor Total:
    </ion-card-content>
    <ion-card-content>
      Valor a Gastar:
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let produto of produtos">
      <ion-thumbnail item-start>
          <img src="assets/imgs/no-image.png" alt="">
        </ion-thumbnail>
      <ion-item-options side="right">
        <button ion-button color="danger" (click)="excluirProduto(produto.id)">
          <ion-icon name="md-trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      <button ion-item>
        <h1>{{ produto.descricao }}</h1>
        <h2>Total R$: {{ produto.preco }}</h2>
        <h2>Quantidade: {{ produto.quantidade }}</h2>
      </button>
    </ion-item-sliding>
  </ion-list>

  <ion-fab right bottom>
    <button ion-fab color="primary">
      <ion-icon name="md-barcode"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center bottom>
    <button ion-fab color="primary">
      <ion-icon name="md-search"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="primary" (click)="abrirModalProduto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
