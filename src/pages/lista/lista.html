<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ titulo }}
      <ion-fab right>
        <ion-icon name="md-trash"></ion-icon>
      </ion-fab>
    </ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <div class="bar">
    <div class="valorTotal">
      <ion-icon name="cart" class="carrinhoIcon" item-start></ion-icon>
      <div style="float: right">
        <p class="carrinho">Carrinho</p>
        <p class="valorTotalTexto">R$ {{ valor_total.toFixed(2) }}</p>
      </div>
    </div>
    <div class="valorGastar">
      <ion-icon name="md-calculator" class="calculadora" item-start></ion-icon>
      <div style="float: right">
        <p class="total">Valor a gastar</p>
        <p class="valorGastarTexto">R$ {{valor_gastar}}</p>
      </div>
    </div>

  </div>
     
  <ion-list class="listaProduto">
    <ion-item-sliding #slidingItem *ngFor="let produto of produtos">
      <ion-item class="listaProdutos" #item (click)="openSliding(slidingItem, item)">
        <!--<ion-checkbox [(ngModel)]="delProduto"></ion-checkbox>-->
        <ion-thumbnail item-start>
          <img src="assets/imgs/no-image.png">
          <!--  <img src="assets/imgs/ofertas/coca.jpg" alt="">-->
        </ion-thumbnail>
        <!--<ion-avatar item-start>
          <img src="assets/imgs/no-image.png">
        </ion-avatar>-->
        <div>
          <h2>
            <strong>{{ produto.descricao }}</strong>
          </h2>
        </div>
        <div>
          <h3>Preço: R$ {{produto.preco.toFixed(2)}}</h3>
          <h3>Quantidade: {{ produto.quantidade.toFixed(2)}}</h3>
          <h3 class="totalItem">Total: R$ {{(produto.preco * produto.quantidade).toFixed(2)}}</h3>
        </div>
      </ion-item>

      <ion-item-options side="right">
        <button ion-button color="edit"
                (click)="editarProduto(produto.id, produto.descricao, produto.preco, produto.quantidade)">
          <ion-icon name="md-create"></ion-icon>
          Editar
        </button>
        <button ion-button color="delete" (click)="excluirProduto(produto.id)">
          <ion-icon name="md-trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>

      <!--
      <button ion-item (click)="editarProduto(produto.id, produto.descricao, produto.preco, produto.quantidade)">
        <div>
          <h2>
            <strong>{{ produto.descricao }}</strong>
          </h2>
        </div>
        <div>
          <h2>Preço R$: {{produto.preco.toFixed(2)}} - Qtd: {{ produto.quantidade.toFixed(2)}}</h2>
          <h2>Total R$: {{(produto.preco * produto.quantidade).toFixed(2)}}</h2>
        </div>
      </button>

      <ion-item-options side="right">
        <button ion-button color="danger" (click)="excluirProduto(produto.id)">
          <ion-icon name="md-trash"></ion-icon>
          Excluir
        </button>
      </ion-item-options>
      -->

    </ion-item-sliding>
  </ion-list>


  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="lerBarcode()">
      <ion-icon name="md-barcode"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab center bottom>
    <button ion-fab color="secondary" (click)="abrirModalBuscarProduto()">
      <ion-icon name="md-search"></ion-icon>
    </button>
  </ion-fab>

  <ion-fab left bottom>
    <button ion-fab color="secondary" (click)="abrirModalProduto()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
